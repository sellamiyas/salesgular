<mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">
        SalesForce-Angular
    </div>

    <form class="hidden-sm" style="margin-left: 20px; margin-top: 5px">
        <mat-form-field>
            <input matInput placeholder="Search">
        </mat-form-field>
    </form>

    <span class="nav-spacer"></span>
    

    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="language">
        <mat-icon>language</mat-icon>
    </button>
    <mat-menu #language="matMenu">
        <button mat-menu-item>
            <span>English</span>
        </button>
        <button mat-menu-item>
            <span>French</span>
        </button>
    </mat-menu>

    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profile="matMenu">
        <!-- <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item>
            <mat-icon>inbox</mat-icon>
            <span>Inbox</span>
        </button> -->
        <button mat-menu-item (click)="onLoggedout()">
            <mat-icon>logout</mat-icon>
            <span>logout</span>
        </button>
    </mat-menu>
    

</mat-toolbar>
